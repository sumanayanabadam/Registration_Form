<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <div>
        <h1>RegistrationForm</h1>

        <form id="form">
            <div class="details">
            <label class="name" >Name: </label><input type="text" class="textField" id="candiatename" placeholder="Full Name"></input><br>
            <label class="name" >Contact:</label> <input type="tel" maxlength="10" class="textField"id="number" placeholder="Contact Number"></input><br>
            <label class="name" > Age: </label> <input type="tel" maxlength="3" id="age" class="textField"placeholder="Age"></input><br>
            <label class="name" >Country:</label> <select id="selectField" class="textField" autofocus>
                    <option>Select</option>
                    <option>India</option>
                    <option>Indonesia</option>
                    <option>United States</option>
                    <option>Australia</option>
                </select><br>
            <label class="name" >Email:</label> <input type="email" id="email" class="textField" placeholder="Email"></input><br>
            <label class="name" >Address:</label> <textarea rows="5" cols="20"class="textField" id="address" placeholder="Enter your Address"></textarea><br></br>
            <label class="name" >Gender:</label>
            <input type="radio" value="male" id="gender" name="r1">male</input><br>
            <input type="radio" value="female" id="gender"name="r1">Female</input>
            <br> 
                <br>
                <button  class="submit" id="submitBtn" type= "submit"><b>Submit</b></button>
                <button class="reset"  id="resetBtn" type="reset"><b>Reset</b></button>
                </div>
                </form>

                <button  onclick="showBtn()" id="viewBtn" ><b>View</b></button>
                <button  onclick="hideBtn()" id="hideBtn" ><b>Hide</b></button>
                
                
            <table  id='user_data' class="data hidden"  >   
                <thead>
                        <caption><h1>User Data</h1></caption>
                        <tr id="heading">
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Age</th>
                            <th>Country</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table><br><br>
                </div>
        
        <script type="text/javascript" src="index.js"/> 
    </body>
</html>
